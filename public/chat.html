<!DOCTYPE html>
<html lang="en">

        button {

            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;

        }
